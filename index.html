<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <title>Codejam canvas</title>
<link href="./style.a288e6c48a421a570d6a.css" rel="stylesheet"></head>
<body>
  <div class="main_wrapper">
    <header class="header">
      <div class="wrapper">
        <h1 class="logo title">Codejam Canvas</h1>
        <button class="header--toggler icon_btn"><i class="header--toggler_icon fas fa-bars"></i></button>
        <button class="header--menu_btn icon_btn"><i class="header--menu_btn_icon fas fa-ellipsis-v"></i></button>
      </div>
    </header>
  
    <main class="app_container">
      <div class="wrapper">
        <div class="tools_container">
          <ul class="tools_panel tools_panel-main_tools">
            <li class="tool tool_paint_bucket">Paint bucket</li>
            <li class="tool tool_color_picker">Choose color</li>
            <li class="tool tool_move">Move</li>
            <li class="tool tool_transform">Transform</li>
          </ul>
          <ul class="tools_panel tools_panel-pallete">
            <li class="tool tool_cur_color">Current color</li>
            <li class="tool tool_prev_color">Prev color</li>
            <li class="tool tool_prim_color">red</li>
            <li class="tool tool_sec_color">blue</li>
          </ul>
          <ul class="tools_panel tools_panel-sizes">
            <li class="tool btn_4x4">4x4</li>
            <li class="tool btn_32x32">32x32</li>
            <li class="tool btn_rs">RS Image</li>
          </ul>
        </div>
        <div class="canvas_container">
          <canvas class="canvas" id="canvas">

          </canvas>
        </div>
      </div>
    </main>
  
    <footer class="footer">
      <div class="wrapper">
        <p class="copyright">Andrey Golovin (@Goxler7)</p>
        <div class="social_bar">
          <a href="https://github.com/goxler7" target="_blank" class="social_bar--link"><i class="fab fa-github"></i></a>
          <a href="mailto:goxler.7@gmail.com" class="social_bar--link"><i class="fas fa-at"></i></a>
        </div>
      </div>
    </footer>
  </div>
<script type="text/javascript" src="./assets/js/main.a288e6c48a421a570d6a.js"></script></body>
</html>
